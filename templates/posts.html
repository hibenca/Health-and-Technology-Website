{% extends 'base.html' %}

{% block head %}
<title>Corey's Work</title>
{% endblock %}

{% block body %}
<div class="container">
<h1>Work</h1>
    <hr>
    <h2>Posts</h2>
    <hr>
    <a class="btn btn-success" href="/posts/new">Create New Posts</a>
    <hr>
    {% for post in posts %}
    <h2>{{ post.title }}</h2>
        {% if post.author %}
            <h5> By: {{ post.author }}</h5>
        {% else %}
            <h3>N/A</h3>
        {% endif %}
        <p style="white-space: pre-wrap">{{ post.content }}</p>
        <a class="btn btn-danger" href="/posts/delete/{{ post.id }}">Delete</a>
        <a class="btn btn-primary" href="/posts/edit/{{ post.id }}">Edit</a>
        <hr>
    {% endfor %}
</div>
{% endblock %}
