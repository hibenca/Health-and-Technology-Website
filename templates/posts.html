{% extends 'base.html' %}

{% block head %}
<title>Corey's Blog Page</title>
{% endblock %}

{% block body %}
<h1>Blog City</h1>
    {% for post in posts %}
    <h2>{{ post.title }}</h2>
        {% if post.author%}
            <h3>{{ post.author }}</h3>
        {% else %}
            <h3>N/A</h3>
        {% endif %}
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock %}
