{% extends 'base.html' %}

{% block head %}
    <title>New Posts</title>
{% endblock %}

{% block body %}
    <div class="container">
    <h1>New Posts Page</h1>
    <hr>
    <h2>New Blog Posts</h2>
    <form action="/posts" method="POST">
        <label for="title">Title:</label>
        <input class="form-control mr-sm-2" type="search" name="title" id="title" placeholder="Enter Title"
               aria-label="Enter Title">
        <br>
        <label for="author">Author:</label>
        <input class="form-control mr-sm-2" type="text" name="author" id="author" placeholder="Author's Name">
        <br>
        <label for="content">Content:</label>
        <textarea class="form-control" name="content" id="content" rows="3" placeholder="Content"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
    <hr>
    </div>
{% endblock %}
